<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="container">
      <div id="start-header">
        <header id="start-logo">
          <span id="x">X</span><span id="o">O</span>
        </header>
        <h1 class="hidden">tic tac toe</h1>
      </div>

      <!-- SECTION Start Page -->

      <div id="start-page" class="">
        <button id="singleplayer-button">Singleplayer</button>
        <button id="multiplayer-button">Multiplayer</button>
      </div>

      <!-- SECTION Singleplayer Page -->

      <div id="singleplayer-page" class="hidden">
        <h2>YOUR NAME</h2>
        <input id="spName" type="text" value="PLAYER" />
        <div class="navbutts">
          <button class="backbutton">Back</button>
          <button id="spStart" class="startbutton">Start</button>
        </div>
      </div>

      <!-- SECTION Multiplayer Page -->

      <div id="multiplayer-page" class="hidden">
        <h2>PLAYER X</h2>
        <input id="player-x-name" type="text" value="X" />
        <h2>PLAYER O</h2>
        <input id="player-o-name" type="text" value="O" />
        <div class="navbutts">
          <button class="backbutton">Back</button>
          <button id="mpStart" class="startbutton">Start</button>
        </div>
      </div>

      <!-- SECTION  Game Page -->

      <div id="game-page" class="hidden">
        <div id="scoreboard">
          <p>
            <span id="xname">player</span> : <span id="xscore">0</span> |
            <span id="oscore">0</span> :
            <span id="oname">player</span>
          </p>
        </div>
        <div id="playtable">
          <div id="1" class="playsquare">
            <h3></h3>
          </div>
          <div id="2" class="playsquare">
            <h3></h3>
          </div>
          <div id="3" class="playsquare">
            <h3></h3>
          </div>
          <div id="4" class="playsquare">
            <h3></h3>
          </div>
          <div id="5" class="playsquare">
            <h3></h3>
          </div>
          <div id="6" class="playsquare">
            <h3></h3>
          </div>
          <div id="7" class="playsquare">
            <h3></h3>
          </div>
          <div id="8" class="playsquare">
            <h3></h3>
          </div>
          <div id="9" class="playsquare">
            <h3></h3>
          </div>
        </div>
        <h4>Player Wins!</h4>
        <div id="gamepagebutts" class="navbutts">
          <button class="backbutton">Main Menu</button>
          <button id="restart-button">Restart</button>
        </div>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
