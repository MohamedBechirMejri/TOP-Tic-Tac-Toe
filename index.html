<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <header><span id="x">X</span><span id="o">O</span></header>
      <div id="start-page" class="page">
        <button id="singleplayer-button">Singleplayer</button>
        <button id="multiplayer-button">Multiplayer</button>
      </div>
      <div id="singleplayer-page" class="hidden page"></div>
      <div id="multiplayer-page" class="hidden page"></div>
      <div id="game-page" class="hidden page"></div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
